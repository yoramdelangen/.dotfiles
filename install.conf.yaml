- defaults:
    link:
        create: true
        relink: true

- shell:
    - [git submodule update --init --recursive, Installing submodules]

- clean: ['~', '~/Library/Application\ Support/Sublime\ Text\ 3/Packages/User']

- link:
    ~/.ssh/config:
        path: ssh/config
        create: true
    ~/.scripts:
        create: true
        path: scripts
    ~/.bash_aliases: bash_aliases
    ~/.bash_exports: bash_exports
    ~/.prettierrc: prettierrc
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc
    ~/.osx: osx
    ~/.tmux.conf: tmux.conf
    ~/.gitconfig: .gitconfig
    ~/.config/fish:
        path: fish
        create: true
    ~/.config/omf:
        path: omf
        create: true
    ~/.composer/composer.json:
    "~/Library/Application\ Support/Sublime\ Text\ 3/Packages/User":
        force: true
        path: sublime3-conf
