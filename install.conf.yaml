- defaults:
    link:
        create: true
        relink: true
- clean: ['~']
- link:
    ~/.ssh/config:
        path: ssh/config
        create: true
    ~/.scripts:
        create: true
        path: scripts
    ~/.bash_aliases: bash_aliases
    ~/.bash_exports: bash_exports
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc
    #    ~/.vscode: vscode
    ~/.composer/composer.json:
    ~/Library/Application\ Support/Sublime\ Text\ 3/Packages/User:
        path: SublimeText3
        create: true

- shell:
    - [git submodule update --init --recursive, Installing submodules]
