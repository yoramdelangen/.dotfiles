- defaults:
    link:
        create: true
        relink: true

- shell:
    - [git submodule update --init --recursive, Installing submodules]

- clean: ['~', '~/Library/Application\ Support/Sublime\ Text\ 3/Packages/User']

- link:
    ~/.ssh/config:
        path: ssh/config
        create: true
    ~/.scripts:
        create: true
        path: scripts
    ~/.bash_aliases: bash_aliases
    ~/.bash_exports: bash_exports
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc
    ~/.osx: osx
    #    ~/.vscode: vscode
    ~/.composer/composer.json:
    "~/Library/Application\ Support/Sublime\ Text\ 3/Packages/User":
        force: true
        path: sublime3-conf
    ~/.atom/config.cson:
        path: atom/config.cson
        force: true
    ~/.atom/keymap.cson:
        path: atom/keymap.cson
        force: true
    ~/.atom/styles.less:
        path: atom/styles.less
        force: true
    ~/.atom/package.list:
        path: atom/package.list
        force: true
    ~/.atom/snippets.cson:
        path: atom/snippets.cson
        force: true
